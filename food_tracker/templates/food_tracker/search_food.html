{% extends 'food_tracker/base.html' %}

{% block title %}Search Food{% endblock %}

{% block content %}
<form method="post">
    <!-- <h1 class="mb-6 text-3xl">Search for Food</h1> -->
    {% csrf_token %}

    <div class="space-y-4">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
    {% endif %}
    <button class="mt-4 py-4 px-8 text-lg bg-blue-500 hover:bg-blue-700 text-white rounded-xl">Search</button>

</form>
{% endblock %}
