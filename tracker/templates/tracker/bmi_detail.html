{% extends 'tracker/base.html' %}

{% block title %}BMI Detail{% endblock %}

{% block content %}
<div class="container px-6 py-12 mt-6 bg-gray-100 rounded-xl">
    <h1 class="text-2xl mb-6 text-center">BMI Detail</h1>

    <div class="p-6 bg-white rounded-xl">
        <p class="text-gray-500">Weight: {{ bmi_log.weight }} lbs</p>
        <p class="text-gray-500">Height: {{ height }} </p>
        <p class="text-gray-500">BMI: {{ bmi }}</p>
        <p class="text-gray-500"><strong>{{ status }}!</strong></p>
    </div>
</div>
{% endblock %}
